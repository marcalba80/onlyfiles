{% extends "base.html" %}
{% load static %}
{% block main %} 

<div class="h-100 d-flex align-items-center justify-content-center">

    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
        <div class="text-center fs-1 fw-bold">Log in</div>
        <div class="input-group mt-4">
            <form id="login-form" method="POST" action="">
                {% csrf_token %} 
                <input class="form-control bg-light" name="username" type="text" placeholder="Username..." required/>
                <div class="input-group mt-1">
                    <input class="form-control bg-light" name="password" type="password" placeholder="Password..." required/>
                </div>
                <div class="d-flex justify-content-around mt-1">
                    <div class="d-flex align-items-center gap-1">
                        <input class="form-check-input" type="checkbox" />
                        <div class="pt-1" style="font-size: 0.9rem">Remember me</div>
                    </div>
                    <div class="pt-1">
                        <a href="#" class="text-decoration-none fw-semibold fst-italic" style="font-size: 0.9rem">Forgot your
                            password?</a>
                    </div>
                </div>
                <input class="btn btn-info bg-cyan text-dark w-100 mt-4 fw-semibold shadow-sm" type="submit" value="Login"/>
                {% comment %} <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
                    Login
                </div> {% endcomment %}
            </form>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Don't have an account?</div>
                <a href="/signup" class="text-decoration-none fw-semibold">Register</a>
            </div>
            <div class="p-3 align-items-center justify-content-center">
                <div class="border-bottom w-100 text-center" style="height: 0.9rem">
                    <span class="bg-white px-3">or</span>
                </div>
            </div>
            <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                <img src="{% static 'img/google_logo.png' %}" alt="google-icon" style="height: 1.6rem" />
                <div class="fw-semibold text-secondary">Continue with Google</div>
            </div>
        </div>
    
    </div>

</div>

<style>
    main {
        height: 75vh;
    }
</style>

{% endblock main %}
