<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/of_icono.ico' %}" type="image/x-icon" />
    <style>
        .custom-bg-color {background-color: #52a9ff;}
    </style>
</head>

<body>
    {% if user.is_authenticated %}
    <div class="row">
        <div class="col-md-3">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 300px; height: 100vh;">
                <a href="/"><img src="{% static 'img/of_logo.png' %}" alt="of-logo" /></a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link" aria-current="page">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#repository" />
                            </svg>
                            My repositories
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#speedometer2" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link link-dark">
                            <svg class="bi me-2" width="16" height="16">
                                <use xlink:href="#people-circle" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>                
            </div>
        </div>
        <div class="col-md-8">
            {% block main %}{% endblock main %}
        </div>
    </div>    
    {% endif %}    

    <!-- Footer -->
    <footer class="bg-dark text-light">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-4">
                    <img src="{% static 'img/of_logo.png' %}" alt="OnlyFiles Logo" class="img-fluid">
                </div>
                <div class="col-md-4">
                    <h5>Links</h5>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#" class="text-light">Home</a></li>
                        <li class="list-inline-item"><a href="#" class="text-light">About Us</a></li>
                        <li class="list-inline-item"><a href="#" class="text-light">Contact</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="text-center p-3">
            <p class="mb-0">&copy; 2023 OnlyFiles. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
