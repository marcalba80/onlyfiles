{% extends "base.html" %}

{% block main %}
<div class="h-100 d-flex align-items-center justify-content-center">

    <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">Register</div>
        <div class="input-group mt-4">
            <form method="POST" action="">
                {% csrf_token %}        
            
                <div class="input-group mt-1">
                    {{form.username}}
                </div>
                <div class="input-group mt-1">
                    {{form.email}}
                </div>
                <div class="input-group mt-1">
                    {{form.password1}}
                </div>
                <div class="input-group mt-1">
                    {{form.password2}}
                </div>
                <input class="btn btn-info bg-cyan text-dark w-100 mt-4 fw-semibold shadow-sm" type="submit" value="Register Account"/>
                
            </form>

            {{form.errors}}

            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Already have an account?</div>
                <a href="/login" class="text-decoration-none fw-semibold">Log in</a>
            </div>
        </div>
    </div>
    
    <script>
        var form_fields = document.getElementsByTagName('input')

        form_fields[1].placeholder = 'Username...';
        form_fields[2].placeholder = 'Email...';
        form_fields[3].placeholder = 'Enter password...';
        form_fields[4].placeholder = 'Repeat your password...';

        for (var field in form_fields){
            form_fields[field].className += 'form-control bg-light'
        }
    </script>
</div>

<style>
    main {height: 75vh;}
</style>

{% endblock main %}
