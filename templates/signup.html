{% extends "base.html" %}

{% block main %}
<div class="h-100 d-flex align-items-center justify-content-center">

    <form class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <div class="text-center fs-1 fw-bold">Register</div>
        <div class="input-group mt-4">
            <input class="form-control bg-light" type="email" placeholder="email" required />
            <div class="input-group mt-1">
                <input class="form-control bg-light" type="text" placeholder="user name" required/>
            </div>
            <div class="input-group mt-1">
                <input class="form-control bg-light" type="password" placeholder="Password" required/>
            </div>
            <div class="input-group mt-1">
                <input class="form-control bg-light" type="password" placeholder="repeat your password" required/>
            </div>
            <div class="d-flex justify-content-around mt-1">
                
                
            </div>
            <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" type="submit">
                Register
            </div>
            <div class="d-flex gap-1 justify-content-center mt-1">
                <div>Already have an account?</div>
                <a href="/login" class="text-decoration-none fw-semibold">Log in</a>
            </div>
        </div>
    </form>
</div>
{% endblock main %}
