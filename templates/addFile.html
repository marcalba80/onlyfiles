
{% extends "base.html" %}
{% load static %}
{% block main %}

<div class="mt-5">

{% if is_admin %}

{% for message in messages %}
    <p id="messages" class="text-danger">{{message}}</p>
{% endfor %}

<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}    

    <label name="file" class="form-label" for="customFile">Select a file</label>
    {{ form.file }}        
    <input class="btn btn-info custom-bg-color mx-2" type="submit" value="Upload it"/>

</form>

{% else %}

<p>You need to be admin to upload a file.</p>

{% endif %}

</div>

{% endblock main %}
