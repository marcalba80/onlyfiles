
{% extends "base.html" %}
{% load static %}
{% block main %}

{% if is_admin %}

<form method="POST" action="">
    {% csrf_token %}
    
    <div class="mt-5">
        <label class="form-label" for="customFile">Select a file</label>
        {{ form.file }}        
        <a class="btn btn-info custom-bg-color mx-2" type="submit">Upload it</a>
    </div>

    

</form>

{% else %}

<p>You need to be admin to upload a file.</p>

{% endif %}

{% endblock main %}
