{% extends "base.html" %}
{% load static %}
{% block main %} 

<form method="POST" action="">

    <label class="form-label" for="customFile">Select a file</label>
    {{form.file}}

    <input class="btn btn-info bg-cyan text-dark w-50 mt-4 fw-semibold shadow-sm" type="submit" value="Upload it"/>

</form>

{% endblock main %}
